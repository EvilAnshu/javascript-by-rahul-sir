<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <form>
        <input type="text" id="txt"/>
        <input type="button" onclick="demo()" value="Get Value">
    </form>
    <script>
        let demo=()=>
        {
            var x=document.getElementById("txt");
            x.value="Value Change";
            alert(`Result is : ${x.value}`);
        }
    </script>
</body>
