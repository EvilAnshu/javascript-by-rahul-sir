<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Name<br/><input type="text" required id="txt1">
    <br/>
    Email<br/><input type="email" required id="txt2">
    <br/>
    Mobile<br/><input type="number" required id="txt3">
    <br/>
    Messege<br/>
    <textarea id="txt4"></textarea><br/>
    <input type="button" onclick="demo()" value="Get Value">
    <div></div>
    <input type="button" onclick="demo1()" id="print" value="Print" style="display: none;">
    <script>
        function demo()
        {
            var name=document.querySelector("#txt1").value
            var email=document.querySelector("#txt2").value
            var mobile=document.querySelector("#txt3").value
            var msg=document.querySelector("#txt4").value

            var dv=document.querySelector("div")
            dv.innerHTML=`Name : ${name} <br/> Email : ${email} <br/> Mobile : ${mobile} <br/> Messege : ${msg}`;
            document.querySelector("#print").style.display="block";
        }
        let demo1=()=>
        {
            var sec=document.querySelector("div").innerHTML;
            var local=document.body.innerHTML;
            document.body.innerHTML=sec;
            window.print();
            document.body.innerHTML=local;
        }
    </script>
</body>
</html>
