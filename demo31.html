    PINCODE <input onkeyup="demo()" type="number">
    <b id="msg">message</b>
    <script>
        let demo=()=>
        {
            var t=document.querySelector("input");
            var msg=document.querySelector("#msg");
            if(t.value.length==6)
            {
                msg.style.color="green";
                msg.value="valid";
            }
            else
            {
                msg.style.color="red";
                msg.value="Invalid";
            }
        }
    </script>
