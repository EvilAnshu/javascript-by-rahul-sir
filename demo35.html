<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj=new Date()
        alert(obj.getHours()+":" +obj.getMinutes()+":"+obj.getSeconds()+":"+obj.getMilliseconds());
        alert("Date :"+obj.getDate()+"-"+obj.getMonth()+"-"+obj.getFullYear());
        alert(obj.toLocaleTimeString());
        alert(obj.toLocaleDateString());
    </script>
