<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            name : "Anshu",
            salary : 2000000,
            address : "Lakhimpur",
            Company : "Google",
            showData(){
                console.log(
                    `
                        Name : ${this.name}

                        Address : ${this.address}

                    `
                )
            }
        }
        obj.showData();
    </script>
