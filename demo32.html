<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Onfocous<br/>
    <input type="text" onfocus="demo1(this)"/>
    <p id="p1"></p><br/>
    Onblur<br/>
    <input type="text" onblur="demo2(this)"/>
    <p id="p2"></p>
    <script>
        let demo1=(x)=>
        {
            document.querySelector("#p1").innerText=x.value
        }
        let demo2=(x)=>
        {
            document.querySelector("#p2").innerText=x.value
        }
    </script>
</body>
</html>
