<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onkeyup="demo()">
    <p></p>
    <input type="button" value="CONVERT" onclick="demo()">
    <script>
        function demo(){
            var v=document.querySelector("input").value;
            var arr=v.split(" ");
            arr1=arr.map((data)=>{
                return (data[0].toUpperCase()+data.slice(1).toLowerCase())
            })
            str=arr1.join(" ");
            // console.log(str);
            document.querySelector("p").innerText=str
            // document.querySelector("input").value=str
        }
    </script>
</body>
</html>
