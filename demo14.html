<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="3.jpg" id="im1" alt="">
    <img src="4.jpg" id="im2" alt=""><br/>
    <button onclick="demo()">Click Me</button>
    <script>
        let demo=()=>
        {
            var i1=document.querySelector("#im1");
            var i2=document.querySelector("#im2");
            i2.src=i1.src;
        }
    </script>
</body>
</html>
