<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            min-height: 150px;
            width: 1000px;
            border: 20px solid red;
            border-radius: 10px;
            box-shadow:0px 0px 15px 4px black inset;
            padding: 50px;
            font-size: 240px;
            text-align: center;
            color: red;
            margin: 100px auto;
            background:white;
            font-family:digital-7;
        }
        body{
            background: black;
        }
    </style>
</head>
<body>
    <div>TIME</div>
	<script>
	setInterval(()=>
	{
	var d=new Date()
	document.querySelector("div").innerText=d.toLocaleTimeString();
	})
	</script>
</body>
</html>
