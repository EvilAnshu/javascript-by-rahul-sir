<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[];
        let col=["red", "lightgreen", "navy", "aqua", "hotpink", "orange", "pink", "blue", "maroon", "yellow"];
        let x="<select>";
        for(var i=0;i<10;i++)
        {
            arr[i]=prompt("Enter Array Element...",i+" index Element");
            x += "<option style='color:"+col[i]+"'>"+arr[i]+"</option>";
        }
        x += "</select>";
        document.write(x)
    </script>
</body>
</html>
