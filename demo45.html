<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        var outer=document.querySelector("div");
        let data=[
            {name:"Anshu",city:"Lakhimpur",sr:"1.jpg"},
            {name:"Dhanish",city:"Gorakhpur",sr:"2.jpg"}
        ]
        // console.log(typeof(data));
        var table="<table border='1' cellSpacing='0'>";
            table +="<tr><th>Name</th><th>City</th><th>Picture</th></tr>";
            data.forEach((d)=>{
                //console.log(d.sr);
                table +="<tr><td>"+d.name+"</td><td>"+d.city+"</td><td><img src='"+d.sr+"' height='100px'/></td></tr>";
            })
            table +="</table>";
            outer.innerHTML=table;
    </script>
</body>
</html>
