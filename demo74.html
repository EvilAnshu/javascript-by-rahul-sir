    <title>Document</title>
</head>
<body>
    <script>
        var obj1 = {
            city : "Lakhimpur",
            pincode : 262701
        }
        var obj = {
            name : "Anshu",
            age : 22,
            salary : 2000000,
            demo(){
                console.log(
                    `
                        City : ${obj1.city}
                        Pincode : ${obj1.pincode}

        console.log(
            `
                Name : ${obj.name}

                Salary : ${obj.salary}
            `
        )
        obj.demo();
    </script>
